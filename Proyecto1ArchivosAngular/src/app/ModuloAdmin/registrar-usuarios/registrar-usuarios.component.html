<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="saved">
                Empleado Creado Exitosamente. <br />
               
                
                ya puedes iniciar sesion! <a [routerLink]="['/login/usuario']">Iniciar Sesion</a>

            </div>
            
            <div class="alert alert-danger" role="alert" *ngIf="error">
            Ya se ha registrado un Empleado con el mismo  usuario! <br>
            Por favor intente con otro usuario

            </div>

            <h1>Registro Usuario</h1>
            <form [formGroup]="FormularioOferta" (ngSubmit)="submit()">
                <div class="form-row">



                    <div class="form-group">
                        <label for="inputAddress">Nombre</label>
                        <input class="form-control"
                            [class.is-invalid]="FormularioOferta.controls['nombre'].invalid && FormularioOferta.controls['nombre'].touched"
                            id="nombre" name="nombre" formControlName="nombre" />

                        <div *ngIf="FormularioOferta.controls['nombre'].invalid && (FormularioOferta.controls['nombre'].dirty || FormularioOferta.controls['nombre'].touched)"
                            class="invalid-feedback">
                            <div>
                                Por favor ingrese el nombre
                            </div>
                        </div>
                    </div>





                    <div class="form-group">
                        <label for="inputAddress">Usuario</label>
                        <input class="form-control"
                            [class.is-invalid]="FormularioOferta.controls['usuario'].invalid && FormularioOferta.controls['usuario'].touched"
                            id="usuario" name="usuario" formControlName="usuario" />

                        <div *ngIf="FormularioOferta.controls['usuario'].invalid && (FormularioOferta.controls['usuario'].dirty || FormularioOferta.controls['usuario'].touched)"
                            class="invalid-feedback">
                            <div>
                                Por favor ingrese un usuario
                            </div>
                        </div>
                    </div>


                    








                    <div class="form-group">
                        <label for="inputAddress">correo</label>
                        <input class="form-control"
                            [class.is-invalid]="FormularioOferta.controls['correo'].invalid && FormularioOferta.controls['correo'].touched"
                            id="correo" name="correo" formControlName="correo" />

                        <div *ngIf="FormularioOferta.controls['correo'].invalid && (FormularioOferta.controls['correo'].dirty || FormularioOferta.controls['correo'].touched)"
                            class="invalid-feedback">
                            <div>
                                Por favor ingrese un correo
                            </div>
                        </div>
                    </div>







                    <div class="form-group">
                        <label for="inputAddress">contraseña</label>
                        <input class="form-control" type="password"
                            [class.is-invalid]="FormularioOferta.controls['password'].invalid && FormularioOferta.controls['password'].touched"
                            id="password" name="password" formControlName="password" />

                        <div *ngIf="FormularioOferta.controls['password'].invalid && (FormularioOferta.controls['password'].dirty || FormularioOferta.controls['password'].touched)"
                            class="invalid-feedback">
                            <div>
                                Por favor ingrese una contraseña
                            </div>
                        </div>
                    </div>


                    






          
                    



                    <br />
                    <button class="btn btn-success" type="submit" [disabled]="FormularioOferta.invalid">Crear</button>
                </div>
            </form>
        </div>
